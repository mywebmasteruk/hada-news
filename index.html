const start_html = "<table style=\"border: 1px solid black; border-collapse: collapse;\"><tr><th style=\"border: 1px solid black; border-collapse: collapse;\">Key</th><th style=\"border: 1px solid black; border-collapse: collapse;\">Type</th><th style=\"border: 1px solid black; border-collapse: collapse;\">Activity</th><th style=\"border: 1px solid black; border-collapse: collapse;\">Participants</th></tr>";
let main_html = "";

for (item of items) {
 main_html += `<tr><td style=\"border: 1px solid black; border-collapse: collapse;\">${item.json['key']}</td><td style=\"border: 1px solid black; border-collapse: collapse;\">${item.json['type']}</td><td style=\"border: 1px solid black; border-collapse: collapse;\">${item.json['activity']}</td><td style=\"border: 1px solid black; border-collapse: collapse;\">${item.json['participants']}</td></tr>`

 }
