const supabaseApiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kdG1xY2Rza3hlbmZ5ZXBrem9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDQ5MDQzNzEsImV4cCI6MTk2MDQ4MDM3MX0.TS2JHsbVb673D05k42oQS__lu07CNI4TQC48hCNHJcM";
const baseURL = "https://mdtmqcdskxenfyepkzom.supabase.co/rest/v1/enArticlesLive";
const limits = 100;

function getNews(category) {
  const xanoUrl = new URL(baseURL);
  xanoUrl.searchParams.set("select", "*");
  xanoUrl.searchParams.set("parentCategory", `eq.${category}`);
  xanoUrl.searchParams.set("limit", limits);
  xanoUrl.searchParams.set("order", "publishedAt.desc");
  xanoUrl.searchParams.set("apikey", supabaseApiKey);

  let request = new XMLHttpRequest();
  let url = xanoUrl.toString();
  request.open("GET", url, true);

  request.onload = function () {
    let data = JSON.parse(this.response);
    if (request.status >= 200 && request.status < 400) {
      const cardContainer = document.getElementById(`Cards-Container-Category`);
      data.forEach((item) => {
        const style = document.getElementById(`samplestyle-category`);
        const card = style.cloneNode(true);
        card.setAttribute("id", "");
        card.style.display = "flex";

        card.addEventListener("click", function () {
          window.open(`/en/item?${item.category}/${item.slug}&id=${item.id}`, '_blank');
        });

const img = card.getElementsByTagName("IMG")[0];
const imageDiv = card.querySelector(".imagediv");

if (item.imageURL) {
  img.src = `${item.imageURL}`;
  imageDiv.style.display = "block";
} else {
  img.removeAttribute("src");
  imageDiv.style.display = "none";
}

        
        
        const h3 = card.getElementsByTagName("H3")[0];
        h3.textContent = item.title;
        const p = card.getElementsByTagName("P")[0];
        p.innerHTML = item.meta;
        cardContainer.appendChild(card);
      });
    }
  };
  request.send();
}

const urlParams = new URLSearchParams(window.location.search);
const category = urlParams.get('catID') || "News";
getNews(category);

document.querySelector("h2").textContent = category;
