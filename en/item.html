// Open a new connection, using the GET request on the URL endpoint
request.open('GET', xanoUrl, true);

request.onload = function() {
  // Begin accessing JSON data here
  const data = JSON.parse(this.response);

  if (request.status >= 200 && request.status < 400) {

    // Get the single item from the response array
    const itemData = data[0];

    // Map a variable called itemContainer to the Webflow element called "Item-Container"
    const itemContainer = document.getElementById("Item-Container");

    // Cache the item template
    const item = document.getElementById('samplestyle').cloneNode(true);

    const img = item.querySelector('img');
    img.src = `${itemData.imageURL}?tpl=big:box`;

    // Create an h1 and set the text content to the film's title
    const h1 = item.querySelector('h1');
    h1.textContent = itemData.title;

  

		// Make the h1 element visible
      h1.style.display = 'block';
      
    // Create an h3 and set the text content to the film's title
    const h3 = item.querySelector('h3');
    h3.textContent = itemData.meta;

    // hide loader
    loader.style.display = 'none';
    h4.style.display = 'none';
    
      
      
      
    // Create a p and set the text content to the film's title
    const p = item.querySelector('p');
    //p.innerHTML = itemData.redirect;
    p.textContent = itemData.redirect;
    
    // bind article url to link
    articlelink.innerHTML = '<a href="' + itemData.url + '" target="_blank"> otherwise click here</a>';

  }
};

request.send();
